name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repo
        uses: actions/checkout@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/docker-shell:${{ github.ref }},${{ secrets.DOCKER_HUB_USERNAME }}/docker-shell:latest

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            Image available with tag ${{ secrets.DOCKER_HUB_USERNAME }}/docker-shell:${{ github.ref }}.
            See [CHANGELOG](${{ github.server_url }}/${{ github.repository }}/CHANGELOG.md) for more details.
          files: |
            docker-shell.sh
